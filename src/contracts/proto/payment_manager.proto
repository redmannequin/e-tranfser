syntax = "proto3";

package payment_manager;

service PaymentManager {
  rpc create_payout(CreatePayoutRequest) returns (CreatePayoutResponse) {}
  rpc create_payment(CreatePaymentRequest) returns (CreatePaymentResponse) {}
}

////////////////////////////////////////////////////////////////////////////////
//   CREATE PAYOUT REQUEST + RESPONSE
////////////////////////////////////////////////////////////////////////////////

message CreatePayoutRequest {
  string payment_id = 1;
  string payee_iban = 3;
  string reference = 4;
}

message CreatePayoutResponse { string payout_id = 1; }

////////////////////////////////////////////////////////////////////////////////
//   CREATE PAYMENT REQUEST + RESPONSE
////////////////////////////////////////////////////////////////////////////////

message CreatePaymentRequest {
  string payer_full_name = 2;
  string reference = 4;
}

message CreatePaymentResponse { string Payment_id = 1; }